<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Stickers - Javier Garin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Selecciona tus stickers</h1>
        <div class="stickers-container">
            <div class="sticker">
                <img src="img/Boo.png" alt="Sticker 1" width="250px">
                <input type="number" id="sticker1" value="0" min="0">
            </div>
            <div class="sticker">
                <img src="img/linkchiquito.png" alt="Sticker 2" width="250px">
                <input type="number" id="sticker2" value="0" min="0">
            </div>
            <div class="sticker">
                <img src="img/Samus.png" alt="Sticker 3" width="250px">
                <input type="number" id="sticker3" value="0" min="0">
            </div>
        </div>
        <!--DOM-->
        <button onclick="calcularStickers()">Verificar</button>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
